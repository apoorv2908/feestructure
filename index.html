$(document).ready(function(){
  // Function to populate the second dropdown based on the selection in the first dropdown
  $(document).on('change', '.mainHeader', function(){
    var selectedOption = $(this).val();
    var options = [];

    // Clear existing options
    $(this).closest('div').find('.subHeader').empty();

    // Populate options based on selected option in first dropdown
    if(selectedOption === "Option1") {
      options = ["Sub Option 1-1", "Sub Option 1-2", "Sub Option 1-3"];
    } else if(selectedOption === "Option2") {
      options = ["Sub Option 2-1", "Sub Option 2-2", "Sub Option 2-3"];
    } else if(selectedOption === "Option3") {
      options = ["Sub Option 3-1", "Sub Option 3-2", "Sub Option 3-3"];
    } else if(selectedOption === "Option4") {
      options = ["Sub Option 4-1", "Sub Option 4-2", "Sub Option 4-3"];
    } else if(selectedOption === "Option5") {
      options = ["Sub Option 5-1", "Sub Option 5-2", "Sub Option 5-3"];
    }

    // Append options to second dropdown
    var subHeaderSelect = $(this).closest('div').find('.subHeader');
    for(var i = 0; i < options.length; i++) {
      subHeaderSelect.append('<option value="' + options[i] + '">' + options[i] + '</option>');
    }
  });

  // Function to populate class section dropdown based on selected wings
  $('#selectWings').change(function() {
    var selectedWings = $(this).val();
    var classSectionDropdown = $('#selectClassSection');
    classSectionDropdown.empty();

    if(selectedWings === "Foundation") {
      classSectionDropdown.append('<option value="K1">K1</option><option value="K2">K2</option><option value="Nursery">Nursery</option>');
    } else if(selectedWings === "Middle") {
      classSectionDropdown.append('<option value="06-A">06-A</option><option value="07-A">07-A</option><option value="08-A">08-A</option>');
    } else if(selectedWings === "Primary") {
      classSectionDropdown.append('<option value="01 A">01 A</option><option value="02 A">02 A</option><option value="03 A">03 A</option><option value="04 A">04 A</option><option value="05 A">05 A</option>');
    } else if(selectedWings === "Secondary") {
      classSectionDropdown.append('<option value="09 A">09 A</option><option value="10 A">10 A</option>');
    }
  });

  // Trigger change event for wings to populate class section dropdown initially
  $('#selectWings').trigger('change');

  // Add input fields dynamically
  $("#addInput1").click(function(){
    var newInputSet = `
      <div class="inputSet">
        <select name="month[]" class="selectMonth xyza" style = "visibility: hidden;" required> 
          <option value="January">January</option>
        </select>
        <label class= "mno">   Main Header</label>
        <select name="main_header[]" class="mainHeader xyza">
          <option value="Option1">Option 1</option>
          <option value="Option2">Option 2</option>
          <option value="Option3">Option 3</option>
          <option value="Option4">Option 4</option>
          <option value="Option5">Option 5</option>
        </select>
        <label class= "mno">   Sub Header</label>
        <select name="sub_header[]" class="subHeader xyza"></select>
        <label class= "mno">Select Type </label>
        <input type="text" name="type[]" placeholder="Enter type" class = "xyza">

        <label class= "mno">Enter Amount </label>
        <input type="text" name="amount[]" placeholder="Enter amount" class = "xyza">
        <button type="button" class="deleteInput dltbtn" >Delete</button>
      </div>
    `;
    $("#inputContainer1").append(newInputSet)



    
    // Trigger change event for main header to populate sub header dropdown
    $('.mainHeader').last().trigger('change');
  });
});

    $("#inputContainer12").append(newInputSet)



    
    // Trigger change event for main header to populate sub header dropdown
    $('.mainHeader').last().trigger('change');
  });
   // Delete input set
  
  $('.deleteInput').prop('disabled', false);

  // Delete input set
  $(document).on('click', '.deleteInput', function(){
    // Disable delete button if only one input set left
    if ($('.inputSet').length === 0) {
      $(this).prop('disabled', true);
    }
    $(this).closest('.inputSet').remove();
  });
</script>
